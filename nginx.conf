server {
    listen       $PORT;
    server_name  _;

    root  /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€“ every unknown path returns index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Aggressive caching for hashed assets (Vite content-hashes filenames)
    location ~* \.(js|css|woff2?|ttf|svg|png|jpg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache for index.html so new deploys are picked up immediately
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    gzip            on;
    gzip_comp_level 6;
    gzip_types      text/plain text/css application/javascript
                    application/json image/svg+xml;
}
